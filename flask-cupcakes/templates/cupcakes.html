<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" 
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" 
    crossorigin="anonymous">
</head>
<body>
    <h1>All Cupcakes!</h1>
    <ul id="cupcakes-list">
        <!-- Where cupcakes would go -->
    </ul>

    <h2>Add New Cupcake!</h2>
    <form id="new-cupcake-form">
        <div>
            <label for="form-flavor">Flavor</label>
            <input type="text" name="flavor" id="form-flavor">
        </div>


        <div>
            <label for="form-rating">Rating</label>
            <input type="number" name="rating" id="form-rating">
        </div>

        <div>
            <label for="form-size">Size</label>
            <input type="text" name="size" id="form-size">
        </div>

        <div>
            <label for="form-image">Image URL</label>
            <input type="text" name="image" id="form-image">
        </div>

        <button>Add</button>
    </form>

    <script src="/static/app.js"></script>
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>

</body>
</html>
