<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Madlibs{% endblock %}</title>
</head>
<body>
    {% block content %}
    <h1>Choose Story</h1>
    <form action="/words">
        <select name="story_id">
          {% for story in stories %}
            <option value="{{ story.code }}">
              {{ story.title }}
            </option>
          {% endfor %}
        </select>
        <button>Go</button>
      </form>
    {% endblock %}
</body>
</html>
