{% extends 'base.html' %}

{% block title %}Edit Tag{% endblock %}

{% block content %}

<h1>Edit a tag</h1>
<form method="POST">

  <div class="form-group row">
    <label for="tag" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text"
             class="form-control"
             id="tag"
             name="tag"
             value="{{ tag.name }}">
    </div>
  </div>

  <div class="form-group text-right">
    <a href="/users" class="btn btn-primary">Cancel</a>
    <button type="submit" class="btn btn-success">Edit</button>
  </div>

</form>

{% endblock %}
