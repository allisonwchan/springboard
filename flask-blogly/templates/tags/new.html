{% extends 'base.html' %}

{% block title %}New Tag{% endblock %}

{% block content %}

<h1>Create a tag</h1>
<form method="POST">

  <div class="form-group row">
    <label for="tag" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text"
             class="form-control"
             id="tag"
             name="tag"
             placeholder="Enter a name for the tag">
    </div>
  </div>

  <div class="form-group text-right">
    <a href="/users" class="btn btn-outline-info">Cancel</a>
    <button type="submit" class="btn btn-success">Add</button>
  </div>

</form>

{% endblock %}
